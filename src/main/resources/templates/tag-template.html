<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/layout.css" rel="stylesheet"/>
    <link href="/style.css" rel="stylesheet"/>

    <title>Hashtags</title>
</head>
<header>
    <h2 th:text="${tag.name}">
    </h2>
</header>
<body>
<li th:each="post : ${tag.posts}">
    <a th:text="${post.title}" th:href="@{'/posts/'+${post.title}}">
    </a>
</li>
</body>
<footer><a href="/categories">Back To Home</a>
</footer>
</html>
